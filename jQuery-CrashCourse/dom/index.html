<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Crash Course</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.js"></script>
    <style>
        body {
            font-size: 17px;
            font-family: arial;
            background: #f4f4f4;
            line-height: 1.5em;
        }
        
        header {
            background: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
            border-bottom: 4px #000 solid;
            margin-bottom: 10px;
        }
        
        #container {
            width: 90%;
            margin: auto;
            padding: 10px;
        }
        
        .myClass {
            color: blue;
            background: black;
        }
    </style>
</head>

<body>
    <header>
        <h1>jQuery Crash Course DOM Manupulation</h1>
    </header>
    <div id="container">
        <button id="btn1">Button 1</button>
        <p class="para1">This is a paragraph</p>
        <p class="para2">This is a another paragraph</p>
        <div id="mydiv"></div>
    </div>

    <script>
        $(document).ready(function() {
                // $('p.para1').css('color', 'red');
                $('p.para1').css({
                    color: 'red',
                    background: '#ccc'
                });
                // $('p.para2').addClass('myClass');
                // $('p.para2').removeClass('myClass');
                $('#btn1').click(function() {
                    $('p.para2').toggleClass('myClass');
                })

                // 5 min


            }) // end doc ready
    </script>
</body>

</html>
